<!DOCTYPE html>
<html lang="en">
<head>
	<title>2D Block World Simulation</title>

	<script>
    	var variableName = Math.floor(Math.random() * 10) + 4;
	</script>

	<style>
		#container {
		    width: 1200px;
		    height: 600px;
		    position: absolute;
		    background: white;
		    top:0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		    border:#000 solid 8px;
		}

		<style>
			div.fixed {
			    position: fixed;
			    bottom: 0;
			    right: 100px;
			}
		</style>

		<script type="text/javascript">
			var color = ['red', 'blue','green','orange','yellow'];
			for (var i = 0; i < variableName ;i++) {
				var x= Math.floor(Math.random() * 5); 
				document.write("<style> #block"+i+" {width: 50px;height: 50px;background:"+color[x] +";border:#000 solid 4px;cursor: move;position: absolute;z-index: 1;} </style>");
			}
		</script>

	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	<script type="text/javascript">
		var z = 1;
		$( init );
		function init() {
			for (var i = 0; i < variableName; i++) {
				$('#block' + i).draggable({containment: '#container', start: function(event, ui) {
					$(this).css('z-index', ++z);
				}});
			}
		}
	</script>

	<script type="text/javascript">
		var colorMap = new Map();
		$( initFlipColors )
		var x;

		function initFlipColors() {
			for (var i = 0; i < variableName; i++) {
				x = Math.floor(Math.random() * 5);
				colorMap.set('block' + i, color[x]);
			}
		}

		function setColor(box) {
			var property = document.getElementById(box);

			var currentColor = property.style.backgroundColor;

			property.style.backgroundColor = colorMap.get(box);

			colorMap.set(box, currentColor);
		}
		
	</script>
	
</head>
<body>

	<script type="text/javascript">
		$(document).ready(function() {
    		$(".draggable").draggable();
		$('.draggable').each(function(el){
		    var tLeft = Math.floor(Math.random()*1140) + 1,
		    tTop  = Math.floor(Math.random()*540) + 1;
		    $(el).css({position:'relative', left: 1140, top: 540});
		});
	});
	</script>

	<script type="text/javascript">
		var st = "<div id =\"container\">";
		for (var i = 0; i < variableName; i++) {
			var letter = Math.floor(Math.random() * 7);
			var l = ["A", "B", "C", "D", "E", "F", "G"];
			var tLeft = Math.floor(Math.random()*1140) + 1,
				tTop  = Math.floor(Math.random()*540) + 1;
			st+="<div id =\"block"+i+"\" style=\"left:"+tLeft+"px; top:"+tTop+"px\" ondblclick=\"setColor(\'block"+i+"\')\">"+l[letter]+"</div>";
		}
		st+="</div>";
		document.write(st);
	</script>

</body>

</html>
