<!DOCTYPE html>
<html lang="en">
<head>
	<title>2D Block World Simulation</title>
	<style>
		#container {
		    width: 1200px;
		    height: 600px;
		    position: absolute;
		    background: white;
		    position: absolute;
		    top:0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		    border:#000 solid 8px;
		}

		#block1 {
		    width: 50px;
		    height: 50px;
		    background: red;
		    border:#000 solid 4px;
			cursor: move;
			position: relative;
			z-index: 1;
		}
		#block2 {
		    width: 50px;
		    height: 50px;
		    background: blue;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}
		#block3 {
		    width: 50px;
		    height: 50px;
		    background: green;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}
		#block4 {
		    width: 50px;
		    height: 50px;
		    background: orange;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}
	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	<script type="text/javascript">
	var z = 1;
		$( init );

		function init() {
			$('#block1').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block2').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block3').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block4').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
		}

	</script>
	
</head>
<body>

	<div id ="container">
		<div id ="block1"></div>
		<div id = "block2"></div>
		<div id = "block3"></div>
		<div id = "block4"></div>
	</div>

</body>

</html>
