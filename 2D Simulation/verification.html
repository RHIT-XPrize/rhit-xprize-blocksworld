<!DOCTYPE html>
<html>
<body>
	<h1 style="text-align: center;">Enter the password to verify you have been given permission to play the game.</h1>
	<input id="continue" type="text" name="agreement" style="width: 10%; height: 5%; position: absolute; top:20%; left: 43%;"><br>
	<button onclick="verify()" style="width: 100px; height: 40px; background-image: url(img/agree.png); position: absolute; top: 30%; left: 45%;">Enter</button>

	<script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
	<script type="text/javascript">
		function verify() {
			var socket = io.connect(config.surveyAddr);

			socket.emit("verify_login", document.getElementById('continue').value);

			socket.on("verify_login", function(verified) {
				if (verified) {
					window.location.href = "tutor.html";
				} else {
					window.location.href = "disable.html";
				}
			});
		}
	</script>
</body>
</html>
